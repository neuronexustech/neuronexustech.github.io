<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .post {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .title-link {
            display: block;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .title-link:hover {
            background-color: #f0f0f0;
        }

        .content {
            display: none;
            margin-top: 10px;
        }

        .content.active {
            display: block;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        /* Search Bar Styles */
        #searchContainer {
            margin: 20px 0;
            text-align: center;
        }

        #searchInput {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        #searchButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8856604873249841" crossorigin="anonymous"></script>
    <title>neuronexustech.github.io</title>
</head>
<body>
    <div id="page-wrapper">

        <!-- Header -->
        <section id="header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Logo -->
                        <h1><a href="index.html" id="logo">neuronexustech.github.io</a></h1>

                        <!-- Nav -->
                        <nav id="nav">
                            <a href="index.html">Homepage</a>
                            <a href="twocolumn1.html">How-To Guides</a>
                            <a href="twocolumn2.html">Socials</a>
                            <a href="onecolumn.html">Buy me a coffee</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Bar -->
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search posts...">
            <button id="searchButton">Search</button>
        </div>
    </div>

    <div class="container" id="postsContainer">
        <!-- Posts will be appended here dynamically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            function displayPosts(postsToDisplay) {
                postsContainer.innerHTML = '';
                if (postsToDisplay.length === 0) {
                    postsContainer.innerHTML = '<p>No posts available.</p>';
                } else {
                    postsToDisplay.forEach(post => {
                        const postContainer = document.createElement('div');
                        postContainer.className = 'post';

                        const titleLink = document.createElement('a');
                        titleLink.className = 'title-link';
                        titleLink.textContent = post.title;
                        titleLink.href = '#';

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';
                        let postContent = `<p>${post.content}</p>`;

                        if (post.imageSrc) {
                            postContent += `<img src="${post.imageSrc}" alt="Post Image">`;
                        }

                        if (post.linkURL.trim() !== '') {
                            postContent += `<p><a href="${post.linkURL}" target="_blank">${post.linkURL}</a></p>`;
                        }

                        contentDiv.innerHTML = postContent;
                        postContainer.appendChild(titleLink);
                        postContainer.appendChild(contentDiv);
                        postsContainer.appendChild(postContainer);

                        titleLink.addEventListener('click', function(event) {
                            event.preventDefault();
                            contentDiv.classList.toggle('active');
                        });
                    });
                }
            }

            // Display all posts initially
            displayPosts(posts);

            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredPosts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.content.toLowerCase().includes(searchTerm)
                );
                displayPosts(filteredPosts);
            });

            // Optional: Allow pressing Enter to search
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
