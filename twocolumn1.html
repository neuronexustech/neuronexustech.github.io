<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Player</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script>
        const apiKey = 'AIzaSyDaAjGkr1Tj5EUjgzSbKiEgoalK9R4x-dE';
        const channelId = 'UCfUOhEssUz2e2vyMpmmzlDw';
        const playerContainer = document.getElementById('player-container');
        let playlist = [];
        let currentIndex = 0;

        async function fetchPlaylist() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=20`);
                const data = await response.json();
                playlist = data.items.filter(item => item.id.kind === 'youtube#video');
                playVideo();
            } catch (error) {
                console.error('Error fetching playlist:', error);
            }
        }

        function playVideo() {
            if (playlist.length > 0) {
                const videoId = playlist[currentIndex].id.videoId;
                playerContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                currentIndex = (currentIndex + 1) % playlist.length;
                setTimeout(playVideo, 5000); // Change video every 5 seconds
            }
        }

        fetchPlaylist();
    </script>
</body>
</html>
