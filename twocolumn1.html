<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit-like Community - Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .post {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin: 10px 0;
        }
        .post .content {
            margin-bottom: 10px;
        }
        .post .content a {
            color: #0079d3;
            text-decoration: none;
        }
        .post .content a:hover {
            text-decoration: underline;
        }
        .comment-section {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .comment {
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
        }
        .comment .username {
            font-weight: bold;
        }
        .comment .text {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reddit-like Community - Posts</h1>
    </header>
    <div class="container" id="postsContainer">
        <!-- Posts will be appended here dynamically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');

            posts.forEach(post => {
                const postContainer = document.createElement('div');
                postContainer.className = 'post';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                let postContent = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;

                if (post.imageSrc) {
                    postContent += `<img src="${post.imageSrc}" alt="Post Image">`;
                }

                if (post.linkURL.trim() !== '') {
                    postContent += `<p><a href="${post.linkURL}" target="_blank">${post.linkURL}</a></p>`;
                }

                contentDiv.innerHTML = postContent;
                postContainer.appendChild(contentDiv);
                postsContainer.appendChild(postContainer);
            });
        });
    </script>
</body>
</html>
