<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8856604873249841" crossorigin="anonymous"></script>
    <title>neuronexustech.github.io</title>
</head>
<body>
    <div id="page-wrapper">

        <!-- Header -->
        <section id="header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Logo -->
                        <h1><a href="index.html" id="logo">neuronexustech.github.io</a></h1>

                        <!-- Nav -->
                        <nav id="nav">
                            <a href="index.html">Homepage</a>
                            <a href="twocolumn1.html">How-To Guides</a>
                            <a href="twocolumn2.html">Socials</a>
                            <a href="onecolumn.html">Buy me a coffee</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="container" id="postsContainer">
        <!-- Posts will be appended here dynamically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');

            if (posts.length === 0) {
                postsContainer.innerHTML = '<p>No posts available.</p>';
            } else {
                posts.forEach(post => {
                    const postContainer = document.createElement('div');
                    postContainer.className = 'post';

                    const titleLink = document.createElement('a');
                    titleLink.className = 'title-link';
                    titleLink.textContent = post.title;
                    titleLink.href = '#';

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content';
                    let postContent = `<p>${post.content}</p>`;

                    if (post.imageSrc) {
                        postContent += `<img src="${post.imageSrc}" alt="Post Image">`;
                    }

                    if (post.linkURL.trim() !== '') {
                        postContent += `<p><a href="${post.linkURL}" target="_blank">${post.linkURL}</a></p>`;
                    }

                    contentDiv.innerHTML = postContent;
                    postContainer.appendChild(titleLink);
                    postContainer.appendChild(contentDiv);
                    postsContainer.appendChild(postContainer);

                    titleLink.addEventListener('click', function(event) {
                        event.preventDefault();
                        contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
                    });
                });
            }
        });
    </script>
</body>
</html>
