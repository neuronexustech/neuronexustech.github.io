<!DOCTYPE HTML>
<html>
<head>
    <title>Game News Ticker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .ticker {
            background-color: #333;
            color: #fff;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .ticker span {
            display: inline-block;
            padding-right: 100%;
            animation: ticker 10s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>
        <div class="hero-content">
            <h1>Welcome to Neuronexus Tech</h1>
            <p>Your go-to resource for tech guides and tutorials.</p>
        </div>
    </header>
    <div class="ticker">
        <span id="news-ticker">Loading latest game news...</span>
    </div>

    <script>
        // Function to fetch game news
        async function fetchGameNews() {
            const apiKey = '814aad56dfea4830858d5d6efe325aea'; // Replace with your actual API key
            const apiUrl = `https://newsapi.org/v2/everything?q=gaming&apiKey=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const articles = data.articles;
                let newsText = '';

                articles.forEach(article => {
                    newsText += `${article.title} - ${article.source.name} | `;
                });

                document.getElementById('news-ticker').textContent = newsText;
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('news-ticker').textContent = 'Failed to load news.';
            }
        }

        // Fetch news on page load
        fetchGameNews();

        // Auto-update news every 10 minutes
        setInterval(fetchGameNews, 600000);
    </script>
</body>
</html>
